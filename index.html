<!DOCTYPE html>
<html lang="zh-HK" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="alternate" hreflang="zh" href="./">
    <title>音乐空间</title>
    <!-- 引入js -->
    <script src="https://gtbcamp.cn/js/standard.js"></script>
    <script src="js/variable.js"></script>
    <!-- 引入css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sugina-dev/cdn@20200716/pandoc.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/two_sides.css">
</head>

<body>
    <h1 id="song-title">音乐空间</h1>
    <img id="song-pic" src="https://gtbcamp.cn/img/avatar.png" alt="歌曲封面" title="" width="150px" height="150px"
        border="">
    <audio id="player" src="" loop controls preload></audio>
    <div class="column">
        <div class="column-left">
            <div class="resize-bar"></div>
            <div class="resize-line"></div>
            <div class="resize-save">
                <!-- 歌曲ID：<input type="text" id="inputSongId" value="" style="width: 150px"> -->
                <!-- <button id="confirmSongId" onclick="getSong($(" inputSongId").value;)">确定</button><br> -->
                <div id="lrcArea"></div>
            </div>
        </div>
        <div class="column-right">
            <input type="text" id="search" value="前前前世" style="width: 400px">
            <button id="confirm-search" onclick="getSearch()">搜索</button><br>
            <ol>
                <div id="search-return"></div>
            </ol>
        </div>
    </div>

    <script src="js/song.js"></script>
    <script src="js/search.js"></script>
    <script>getSearch()</script>
</body>

</html>
